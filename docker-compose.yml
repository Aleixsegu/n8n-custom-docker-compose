services:
  n8n:
    build:
      context: ./n8n
      dockerfile: Dockerfile
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Madrid
    volumes:
      - n8n_data:/home/node/.n8n

  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: whisper
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - whisper_cache:/root/.cache
      - whisper_models:/root/.cache/whisper
    profiles:
      - full

volumes:
  n8n_data:
  whisper_cache:
  whisper_models:
